<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile-card.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">
  


  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card-profile-main">

    <div class="card">
      <div class="main-card">
        <img class="profile-img" src="/images/image-victor.jpg" alt="">
        <h2 class="name">Victor Crest</h2>
        <h2 class="name years">26</h2>
        <p>London</p>
      </div>

      <div class="bottom-card">
        <div class="inf inf-1">
          <h2>80K</h2>
          <p>Followers</p> 
        </div>
    
        <div class="inf inf-2">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
    
        <div class="inf inf-3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
  
        
      </div>
  
     
    </div>

    
    
  </main>
  
  <footer>
    <div class="attribution">
     <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
     <p>Coded by <a href="https://www.frontendmentor.io/profile/KennedyRyan18">@KennedyRyan18</a>.</p>
    </div>
  </footer>
  
</body>
</html>
